<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor JSON <> CSV</title>
</head>
<body>
  <h1>Conversor JSON <> CSV</h1>
  <form id="converterForm">
    <label for="converterInput">Insira o JSON ou CSV:</label>
    <textarea name="converterInput" id="converterInput" cols="30" rows="10"></textarea>
    <div class="btn-container">
      <button class="jsonToCsvButton">
        Converter JSON para CSV
      </button>
      <button class="csvToJsonButton">
        Converter CSV para JSON
      </button>
    </div>
    <pre>Teste</pre>
  </form>
</body>
</html>
